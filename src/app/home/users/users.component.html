<mat-card>
  <mat-card-title>Search</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input [(ngModel)]="user.email" matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="user.username" matInput placeholder="Username">
    </mat-form-field>
    <button (click)="search()" color="primary" mat-mini-fab>
      <mat-icon>search</mat-icon>
    </button>
    <button (click)="resetSearch()" color="primary" mat-mini-fab>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
<app-crud (create)="create()" (delete)=delete($event) (read)="read($event)"
          (update)="update($event)" [columns]="columns" [data]="data" [title]="title"></app-crud>
