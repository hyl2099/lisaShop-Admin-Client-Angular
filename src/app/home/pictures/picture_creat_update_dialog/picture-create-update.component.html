    <form  method="post" (ngSubmit)="onSubmit(regForm.value)" #regForm="ngForm">
      <div class="form-group" >
        <label>Remark</label>
        <input class="form-control" type="text" name="local" (ngModel)="from?.remark" placeholder="Input remark"/>
      </div>
      <div class="form-group">
        <label>Picture</label><br/>
        <img height="100px" width="200px" [src]="_d.bypassSecurityTrustUrl(imgSrc)"/><br/>
        <br/>
        <input type="file" name="photo" id="photo" (change)="fileChange($event)"/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block btn-sm" style="width:100px">Create</button>
      </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Cancel</button>
